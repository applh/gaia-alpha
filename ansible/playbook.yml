---
- name: Deploy Gaia Alpha
  hosts: gaia_servers
  become: true
  vars:
    app_dir: /opt/gaia-alpha

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required system packages
      apt:
        name:
          - git
          - curl
          - ca-certificates
          - gnupg
          - ufw
          - fail2ban
          - unattended-upgrades
          - net-tools
          - htop
        state: present

    - name: Configure Unattended Upgrades
      copy:
        dest: /etc/apt/apt.conf.d/20auto-upgrades
        content: |
          APT::Periodic::Update-Package-Lists "1";
          APT::Periodic::Unattended-Upgrade "1";

    - name: Configure UFW (Firewall)
      ufw:
        state: enabled
        policy: deny
        rule: allow
        port: "{{ item }}"
        proto: tcp
      loop:
        - 22   # SSH
        - 80   # HTTP
        - 443  # HTTPS
        - 25   # SMTP
        - 465  # SMTPS
        - 587  # SMTP Submission
        - 993  # IMAPS

    - name: Configure Fail2Ban
      copy:
        dest: /etc/fail2ban/jail.local
        content: |
          [sshd]
          enabled = true
          port = ssh
          filter = sshd
          logpath = /var/log/auth.log
          maxretry = 3
          bantime = 3600
        notify: Restart Fail2Ban

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install Docker and Docker Compose
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Create app directory
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: '0755'

    - name: Clone/Update Gaia Alpha repository
      git:
        repo: "{{ repo_url }}"
        dest: "{{ app_dir }}"
        version: main
        force: yes

    - name: Create .env file from template
      copy:
        dest: "{{ app_dir }}/.env"
        content: |
          DOMAIN_NAME={{ domain_name }}
          ACME_EMAIL={{ acme_email }}
          GAIA_DB_PASS={{ gaia_db_pass }}
          DB_ROOT_PASS={{ gaia_db_root_pass }}
          MAIL_HOSTNAME=mail
          MAIL_USER={{ mail_user | default('admin') }}
          MAIL_PASS={{ mail_pass }}

    - name: Create proxy network
      docker_network:
        name: proxy
        state: present

    - name: Create docker-data directory structure for Mailserver
      file:
        path: "{{ app_dir }}/docker-data/dms/config"
        state: directory
        mode: '0755'
        recurse: yes

    - name: Configure Admin Mail Account
      copy:
        dest: "{{ app_dir }}/docker-data/dms/config/postfix-accounts.cf"
        content: |
          # Default admin account
          {{ mail_user | default('admin') }}@{{ domain_name }}|{{ mail_pass | password_hash('sha512', '1000$') }}
        force: no # Only create if not exists

    - name: Deploy with Docker Compose
      community.docker.docker_compose_v2:
        project_src: "{{ app_dir }}"
        files:
          - docker/deployment/docker-compose.prod.yml
        state: present

        pull: always

    - name: Setup Application Cron Job
      cron:
        name: "Gaia Alpha Cron"
        minute: "*"
        job: "docker exec -u www-data gaia-php php /var/www/html/cli.php cron >> /var/log/gaia-cron.log 2>&1"
        user: root

  handlers:
    - name: Restart Fail2Ban
      service:
        name: fail2ban
        state: restarted

