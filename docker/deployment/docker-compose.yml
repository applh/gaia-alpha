services:
  web:
    image: nginx:alpine
    ports:
      - "8090:80"
    volumes:
      - app_code:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  php:
    build: .
    volumes:
      - app_code:/var/www/html
    environment:
      - REPO_URL=https://github.com/applh/gaia-alpha.git
      - BRANCH=main
      - GAIA_DB_TYPE=mysql # Options: sqlite, mysql, pgsql
      - GAIA_DB_HOST=db # Service name for mysql/pgsql
      - GAIA_DB_NAME=gaia
      - GAIA_DB_USER=gaia_user
      - GAIA_DB_PASS=secret
      - GAIA_DB_PASS=secret

  fiber:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "8081:8081" # Expose for direct testing if needed
    environment:
      - GAIA_DB_TYPE=mysql
      - GAIA_DB_HOST=db
      - GAIA_DB_NAME=gaia
      - GAIA_DB_USER=gaia_user
      - GAIA_DB_PASS=secret
    volumes:
      - app_code:/app/www
    depends_on:
      - db

  # Option A: MariaDB (Default DB Service)
  db:
    image: mariadb:10.11
    environment:
      MYSQL_ROOT_PASSWORD: root_secret
      MYSQL_DATABASE: gaia
      MYSQL_USER: gaia_user
      MYSQL_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql
  # Option B: PostgreSQL (Uncomment to use)
  # db_pgsql:
  #   image: postgres:15
  #   environment:
  #     POSTGRES_DB: gaia
  #     POSTGRES_USER: gaia_user
  #     POSTGRES_PASSWORD: secret
  #   volumes:
  #     - db_pgsql_data:/var/lib/postgresql/data

volumes:
  app_code:
  db_data: # db_pgsql_data:
